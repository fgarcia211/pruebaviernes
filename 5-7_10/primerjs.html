<!DOCTYPE html>
<html>
    <head>
        <script>
            function mostrarSaludo() {
                //Comentarios
    
                alert("Mensaje");
                console.log("Preferiblemente...");
            }

            function mostrarTabla() {
                //Comentarios
    
                var numero = parseInt(document.getElementById("cajanumero").value);
                var tabla = document.getElementById("tabla");

                var tbody = document.createElement("tbody");

                for (var i=0; i<11; i++) {

                    var tr = document.createElement("tr");

                    var td1 = document.createElement("td");
                    var td2 = document.createElement("td");

                    var operacion = numero+" x "+i
                    var resultado = numero*i;

                    td1.textContent = operacion;
                    td2.textContent = resultado;

                    tr.appendChild(td1);
                    tr.appendChild(td2);

                    tbody.appendChild(tr);

                }

                tabla.appendChild(tbody);
            }

            function sumarNumeros() {
                //Comentarios

                var num1 = parseInt(document.getElementById("caja1").value);
                var num2 = parseInt(document.getElementById("caja2").value);

                document.getElementById("resultado").innerText = num1 + num2;

                if (num1+num2 < 0){

                    document.getElementById("resultado").style.backgroundColor = "green";

                }else if(num1+num2 > 0){

                    document.getElementById("resultado").style.backgroundColor = "red";

                }else{

                    document.getElementById("resultado").style.backgroundColor = "yellow";
                }     

            }

        </script>
    </head>
    <body>
        <label>Numero 1</label>
        <input type="text" id="caja1">
        <label>Numero 2</label>
        <input type="text" id="caja2">

        <button type="button" onclick="sumarNumeros()">Sumar n√∫meros</button>
        <h1 style="color: blue;" id="resultado"></h1>
        <h1>Tabla multiplicar</h1>
        <label>Introduzca un numero</label>
        <input type="text" id="cajanumero">
        <button type="button" onclick="mostrarTabla()">Mostrar tabla</button>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Operacion</th>
                    <th>Resultado</th>
                </tr>
            </thead>
        </table>
        <button onclick="mostrarSaludo()">
            Salud
        </button>
    </body>
</html>
