<!DOCTYPE html>
<html>
    <head>
        <script>
            

            function compruebaDia() {
                //Comentarios

                var dia = 0;
                var mes = 0;
                var anio = 0;

                dia = parseInt(document.getElementById("caja1").value);
                mes = parseInt(document.getElementById("caja2").value);
                anio = parseInt(document.getElementById("caja3").value);

                if (mes == 1) {
                    mes = 13;
                }else if(mes == 2){
                    mes = 14;
                }

                var operacion1 = Math.trunc((((mes + 1) * 3) / 5));
                var operacion2 = Math.trunc(anio / 4);
                var operacion3 = Math.trunc(anio/100);
                var operacion4 = Math.trunc(anio/400);

                var operacion5 = Math.trunc(dia + (mes * 2) + anio + operacion1 + operacion2 - operacion3 + operacion4 + 2);

                var operacion6 = Math.trunc(operacion5/7);

                var operacionF = operacion5 - (operacion6 * 7);

                switch (operacionF) {
                    case 0:
                        document.getElementById("diasemana").innerHTML = "Sabado";
                        break;
                    case 1:
                        document.getElementById("diasemana").innerHTML = "Domingo";
                        break;
                    case 2:
                        document.getElementById("diasemana").innerHTML = "Lunes";
                        break;
                    case 3:
                        document.getElementById("diasemana").innerHTML = "Martes";
                        break;
                    case 4:
                        document.getElementById("diasemana").innerHTML = "Miercoles";
                        break;
                    case 5:
                        document.getElementById("diasemana").innerHTML = "Jueves";
                        break;
                    case 6:
                        document.getElementById("diasemana").innerHTML = "Viernes";
                        break;
                }

            }

        </script>
    </head>
    <body>
        <label>Dia</label>
        <input type="text" id="caja1">
        <br><br>
        <label>Mes</label>
        <input type="text" id="caja2">
        <br><br>
        <label>AÃ±o</label>
        <input type="text" id="caja3">
        <br><br>
        <button type="button" onclick="compruebaDia()">Mostrar dia de la semana</button>
        <br><br>
        <h1 id="diasemana"></h1>
    </body>
</html>
